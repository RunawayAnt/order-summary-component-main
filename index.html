<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/sanchant.ico">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="assets/style.css">

<body class="bg-info">
  <div class="position-relative">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="w-auto">
      <path fill="#d6e0fc" fill-opacity="1"
        d="M0,128L60,106.7C120,85,240,43,360,64C480,85,600,171,720,197.3C840,224,960,192,1080,160C1200,128,1320,96,1380,80L1440,64L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z">
      </path>
    </svg>



    <!-- <div class="row d-flex justify-content-center align-items-center vh-100"> -->
    <div class="row position-absolute top-0 d-flex justify-content-center align-items-center vh-100">
      <div class="col-12 col-lg-4">
        <section class="card rounded border-0 mb-4 shadow-lg ">
          <div class="card-header p-0 m-0">
            <div class="row">
              <div class="col-12">
                <img src="assets/images/illustration-hero.svg" alt="" class="rounded-top w-100">
              </div>
            </div>
          </div>
          <div class="card-body ps-5 pe-5">
            <div class="row">
              <div class="col-12">
                <h4 class=" text-center mt-2 fw-bold">
                  Order Summary
                </h4>
              </div>
              <div class="col-12">
                <p class="text-center mt-2 text-dark fw-light">
                  You can now listen to millions of songs, audiobooks, and podcasts on any
                  device anywhere you like!
                </p>
              </div>
              <div class="col-12">
                <article class="bg-secondary mt-3 ms-2 me-2 p-2 rounded-3">
                  <div class="row">
                    <div class="col-3">
                      <img src="assets/images/icon-music.svg" alt="">
                    </div>
                    <div class="col-5">
                      <b class="fw-normal">Annual Plan</b>
                      <p class="fw-light">$59.99/year</p>
                    </div>
                    <div class="col-4 text-primary">
                      <a href="">change</a>
                    </div>
                  </div>
                </article>
              </div>
              <div class="col-12">
                <article class="mt-5 text-center ms-2 me-2 mb-2">
                  <div class="row">
                    <div class="col-12 d-grid gap-12">
                      <button class="btn btn-primary p-1 fw-light">
                        Proceed to Payment
                      </button>
                    </div>
                    <div class="col mt-3">
                      <button class="text-primary btn">
                        Cancel Order
                      </button>
                    </div>
                  </div>
                </article>
              </div>
            </div>
          </div>
        </section>
        <div class="attribution text-center">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/Sanchant">@Sanchant</a>.
        </div>
      </div>
    </div>
  </div>

</body>

</html>
